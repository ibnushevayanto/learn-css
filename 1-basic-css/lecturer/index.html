<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic CSS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="adjacent-sibling sibling">
        <p>Hi</p>
        <h1>Hello iam adjacent sibling</h1>
        <p>Hola</p>
        <article>
          <p>Kisama</p>
        </article>
        <p>Hej</p>
      </section>
      <section class="general-sibling sibling">
        <p>Hi</p>
        <h1>Hello iam general sibling</h1>
        <p>Hola</p>
        <article>
          <p>Kisama</p>
        </article>
        <p>Hej</p>
      </section>
      <section class="child-sibling sibling">
        <p>Hi</p>
        <h1>Hello iam child sibling</h1>
        <p>Hola</p>
        <article>
          <p>Kisama</p>
        </article>
        <p>Hej</p>
      </section>
      <section class="descendant-sibling sibling">
        <p>Hi</p>
        <h1>Hello iam descendant sibling</h1>
        <p>Hola</p>
        <article>
          <p>Kisama</p>
        </article>
        <p>Hej</p>
      </section>
    </main>
  </body>
</html>
